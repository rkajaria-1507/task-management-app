services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Ensure node_modules is not overwritten by the host

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Kajaria
      POSTGRES_DB: taskdb
    ports:
      - "1309:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: